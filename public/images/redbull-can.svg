<svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Can body -->
  <rect x="2" y="2" width="20" height="12" rx="1" ry="1" fill="#1E3A8A" stroke="#1E40AF" stroke-width="0.5"/>
  
  <!-- Top rim -->
  <ellipse cx="12" cy="2" rx="10" ry="1" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="0.5"/>
  
  <!-- Bottom -->
  <ellipse cx="12" cy="14" rx="10" ry="1" fill="#C0C0C0" stroke="#A0A0A0" stroke-width="0.5"/>
  
  <!-- Red Bull logo area -->
  <rect x="4" y="4" width="16" height="6" rx="0.5" fill="#DC2626"/>
  
  <!-- Red Bull text (simplified) -->
  <text x="12" y="7" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2" font-weight="bold">RED</text>
  <text x="12" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="2" font-weight="bold">BULL</text>
  
  <!-- Can highlights -->
  <rect x="3" y="3" width="1" height="10" fill="rgba(255,255,255,0.3)"/>
  <rect x="20" y="3" width="1" height="10" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Energy drink bubbles effect -->
  <circle cx="6" cy="10" r="0.3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="9" cy="11" r="0.2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="15" cy="10.5" r="0.3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="18" cy="9.5" r="0.2" fill="rgba(255,255,255,0.4)"/>
</svg>